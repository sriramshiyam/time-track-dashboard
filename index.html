<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="info">
      <div class="jr">
        <div class="one">
          <img src="images/image-jeremy.png" alt="" />
          <br />
          <small>Report for</small>
          <br />
          <h2>
            Jeremy <br />
            Robson
          </h2>
        </div>
        <div class="one2 one">
          <img src="images/image-jeremy.png" alt="" />
          <div>
            <small>Report for</small>
            <br />
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="two">
          <br />
          <small>Daily</small>
          <small>Weekly</small>
          <small>Monthly</small>
        </div>
      </div>
      <div class="box work">
        <section>
          <img src="images/icon-work.svg" alt="" />
        </section>
        <div>
          <h3>Work <small>...</small></h3>
          <h2>32hrs</h2>
          <small class="divsm">Last Week - 36hrs</small>
        </div>
      </div>
      <div class="box play">
        <section>
          <img src="images/icon-play.svg" alt="" />
        </section>
        <div>
          <h3>Play <small>...</small></h3>
          <h2>10hrs</h2>
          <small class="divsm">Last Week - 8hrs</small>
        </div>
      </div>
      <div class="box study">
        <section>
          <img src="images/icon-study.svg" alt="" />
        </section>
        <div>
          <h3>Study <small>...</small></h3>
          <h2>4hrs</h2>
          <small class="divsm">Last Week - 7hrs</small>
        </div>
      </div>
      <div class="box exercise">
        <section>
          <img src="images/icon-exercise.svg" alt="" />
        </section>
        <div>
          <h3>Exercise <small>...</small></h3>
          <h2>4hrs</h2>
          <small class="divsm">Last Week - 5hrs</small>
        </div>
      </div>
      <div class="box social">
        <section>
          <img src="images/icon-social.svg" alt="" />
        </section>
        <div>
          <h3>Social <small>...</small></h3>
          <h2>5hrs</h2>
          <small class="divsm">Last Week - 10hrs</small>
        </div>
      </div>
      <div class="box selfcare">
        <section>
          <img src="images/icon-self-care.svg" alt="" />
        </section>
        <div>
          <h3>Self Care <small>...</small></h3>
          <h2>2hrs</h2>
          <small class="divsm">Last Week - 2hrs</small>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
